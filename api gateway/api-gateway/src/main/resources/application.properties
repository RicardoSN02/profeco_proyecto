spring.application.name=api-gateway

server.port=8500

spring.cloud.gateway.discovery.locator.enabled=true

eureka.instance.instance-id=${spring.application.name}:${random.uuid}

spring.cloud.loadbalancer.ribbon.enabled=false

spring.cloud.gateway.routes[0].id=clientes-microservicio
spring.cloud.gateway.routes[0].uri=lb://CLIENTES-MICROSERVICIO
spring.cloud.gateway.routes[0].predicates[0]=Path=/api/cuentas/**
spring.cloud.gateway.routes[0].predicates[0].FILTERS=AuthFilter

spring.cloud.gateway.routes[1].id=productos-microservicio
spring.cloud.gateway.routes[1].uri=lb://PRODUCTOS-MICROSERVICIO
spring.cloud.gateway.routes[1].predicates[0]=Path=/api/productos/**

spring.cloud.gateway.routes[2].id=auth-service
spring.cloud.gateway.routes[2].uri=lb://AUTH-SERVICE
spring.cloud.gateway.routes[2].predicates[0]=Path=/auth/**
