server:
  port: 8500
   
eureka:
    client:
        fetch-registry: true
        register-with-eureka: true
        service-url:
            default-zone: http://localhost:8761/eureka
    instance:
        hostname: localhost
        
spring:
    cloud:
        gateway:
            discovery:
                locator:
                    enabled:true
            routes:
              - id: clientes-microservicio
                uri: lb://CLIENTES-MICROSERVICIO
                predicates:
                    - Path=/api/cuentas/**
                filters: 
                    - AuthFilter
                        
              - id: productos-microservicio
                uri: lb://PRODUCTOS-MICROSERVICIO
                predicates:
                    - Path=/api/productos/**
                    
              - id: auth-service
                uri: lb://AUTH-SERVICE
                predicates:
                    - Path=/auth/**
                    

