        <meta name="description" content="Muestra de un formulario de acceso en HTML y CSS">
        <meta name="keywords" content="Formulario Acceso, Formulario de LogIn">

        <link href="https://fonts.googleapis.com/css?family=Overpass&display=swap" rel="stylesheet">

        </script>

    <body>
        
        <div id="contenedor">
            <div id="central">
                <div id="login">
                    <div class="titulo">
                        Bienvenido
                    </div>
                    <form id="loginform">
                        <input type="text" name="usuario" placeholder="Usuario" required>
                        
                        <input type="password" placeholder="Contraseña" name="password" required>
                        
                        <button type="submit" title="Ingresar" name="Ingresar">Login</button>
                    </form>
                    
<script>
    // Agrega un controlador de eventos para el evento submit del formulario
    document.getElementById("loginform").addEventListener("submit", function (event) {
        event.preventDefault(); // Evita que el formulario se envíe automáticamente

        // Obtiene los valores del formulario
        var usuario = document.getElementById("loginform").elements.usuario.value;
        var password = document.getElementById("loginform").elements.password.value;

        // Realiza la lógica de inicio de sesión aquí
        // Puedes enviar los datos a tu servicio de autenticación y manejar la respuesta

        // Ejemplo básico de verificación de usuario y contraseña
        if (usuario === "admin" && password === "123456") {
            // Inicio de sesión exitoso
            alert("Inicio de sesión exitoso");
            // Aquí puedes redirigir al usuario a otra página o realizar otras acciones
            // Redirige al usuario a index.html
            window.location.href = "index.html";
        } else {
            // Credenciales incorrectas
            alert("Usuario o contraseña incorrectos");
        }
    });
</script>
